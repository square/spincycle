name: Go

on:
  push:
    branches: [ felixp-github-actions-build  ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      SPINCYCLE_TEST_MYSQL_DSN: root:root@tcp(localhost:3306)/request_manager_test?parseTime=true
    steps:
    - name: Start MySQL
      run: |
        sudo /etc/init.d/mysql start

    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
